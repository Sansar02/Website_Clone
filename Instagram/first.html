<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="first.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="shortcut icon" href="insta.png" type="image/x-icon">
</head>
<body>

  <div class="main-container">

    <div class="left">
        <img src="https://www.instagram.com/static/images/homepage/screenshots/screenshot4.png/a4fd825e3d49.png" alt="" id="left-img">
    </div>

  
    <div class="right">
        <div>
            <div class="right-container">
                <img src="https://www.instagram.com/static/images/web/logged_out_wordmark-2x.png/d2529dbef8ed.png" alt="" width="60%">
                <form>
                    <input type="text" placeholder="Phone number, username or email">
                    <input type="text" placeholder="Password">
                </form>
                
                <button disabled>Log In</button>
               
                <div class="or">
                    <div style=" width: 110px; height: 1px; background-color: rgba(128, 128, 128, 0.215); "></div>
                    <div style="font-weight: 600; margin: 0 15px; font-size: 12px; color: rgba(128, 128, 128, 0.78)">OR</div>
                    <div style="width: 110px;height: 1px;background-color:  rgba(128, 128, 128, 0.215);"></div>
                </div>
    
                <div class="login">
                    <span id="span"></span>
                    <span>Log in with Facebook</span>
                </div>
    
                <span id="forgot">Forgot password?</span>
            </div>

           
        </div>
        <div class="signup">
            <span>Dont't have an account? <a href="#">Sign up</a> </span>
        </div>

        <span class="get">Get the app</span>

        <div class="two-img">
            <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="">
            <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="">
        </div>
    </div>

</div>


<div class="footer">
    <div class="first">
        <span>Meta</span>
        <span>About</span>
        <span>Blog</span>
        <span>Jobs</span>
        <span>Help</span>
        <span>API</span>
        <span>Privacy</span>
        <span>Terms</span>
        <span>Top Accounts</span>
        <span>Hashtags</span>
        <span>Location</span>
        <span>Instagram Lite</span>
        <span>Contact Uploading & Non-User</span>
    </div>
    <div class="second">
        <span>Dance</span>
        <span>Food & Drink</span>
        <span>Home & Garden</span>
        <span>Music</span>
        <span>Visual Arts</span>
    </div>
    <div class="third">
        <div class="opt">
            <select name="" id="">
                <option value="English">English</option>
            </select>
        </div>
        <div>
            <span>	&copy; 2022 instagram from Meta</span>
        </div>
    </div>
</div>

</body>
</html>
